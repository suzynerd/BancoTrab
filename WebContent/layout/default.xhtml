<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:loadBundle basename="resources.application" var="msg" />
<c:set var="root" value="#{request.contextPath}/" />
<!-- see: http://stackoverflow.com/questions/6878275/how-get-the-base-url -->

<h:head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<title><h:outputText value="#{msg['app.welcome']}" /></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="/elements/header.xhtml" />
	</ui:insert>
	<div class="container">
		<section id="content">
			<ui:insert name="content">
				<div class="jumbotrom"><p class="lead">#{msg['app.welcome']}</p></div>
			</ui:insert>
		</section>
	</div>
</h:body>
</html>
